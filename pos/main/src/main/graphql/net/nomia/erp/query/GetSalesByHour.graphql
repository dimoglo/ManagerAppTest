query GetSalesByHour (
    $widgetInput: SalesByHourWidgetInput!,
) {
    salesByHourWidget(widgetInput: $widgetInput) {
        elements {
            averageHourlyCheck
            averageHourlyProfit
            averageHourlyRevenue
            hour
            totalHourlyChecksCount
            totalHourlyGuestsCount
        }
    }
}

